<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/px-card/px-card.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">

<!-- <script type="text/javascript" src="/bower_components/px/dist/px.min.js"></script> -->

<dom-module id="latest-data-card">
  <template>

    <!-- apply imported style module -->
    <iron-ajax
          id="stuff"
          method="POST"
          url="/predix-api/predix-timeseries/v1/datapoints/latest"
          handle-as="json"
          body="[[latestPointBody]]"
          content-type="application/json"
          on-response="_onResponse"
    ></iron-ajax>
    <px-card header-text="[[cardTitle]]" style="background-color:[[cardColor]]">
      <div class="layout">
        <div class="layout__item">[[tag]] <br>
          <h2 hidden$="[[empty]]" style="color: [[textColor]]"> [[latestTSPoint]]</h2>
          <h2 hidden$="[[!empty]]"> N/A</h2>
          <div hidden$="[[empty]]">* [[time]]</div>
          <div hidden$="[[!empty]]">Data not available</div>
        </div>
      </div>
    </px-card>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'latest-data-card',
    properties: {
      latestPointBody: {
        type:Object,
      },
      latestTSPoint: {
        type: Number
      },
      tag: {
        type: String,
        observer: '_tagChanged'
      },
      data: {
        type: Array,
        value: []
      },
      cartTitle: {
        type: String
      },
      empty: {
        type: Boolean,
        value: true
      },
      time: {
        type: String
      },
      cardColor: {
        type: String
      },
      boundValue: {
        type: Number,
        notify: true
      },
      threshold: {
        type: Object
        /// needs object with upper, lower, color
        // {
        //   upper: 100,
        //   lower: 0,
        //   color: red
        // }
      },
      textColor: {
        type: String,
        value: 'black'
      }
    },
    _tagChanged: function (){
      if(this.tag){
          this.latestPointBody = {
            "tags": [
              {
                "name": [ this.tag ]
              }
            ]
          };
          this.$.stuff.generateRequest();
      }
    },
    _updateData: function(){
      this.async(function() {
        this.$.stuff.generateRequest();
      }, 3000);
    },
    _onResponse: function(e, details) {
      this._updateData();
      this.data = details.response.tags;
      if(this.data[0].results[0].values.length > 0){
        this.latestTSPoint = Math.round(details.response.tags[0].results[0].values[0][1]); // latest.tags.0.results.0.values.0.1
        this.empty = !this._hasValue();
        this.time = "As of " + this._formatTime().slice(4,24);
        if(typeof this.threshold !== 'undefined'){
          if(this.latestTSPoint > this.threshold.upper || this.latestTSPoint < this.threshold.lower){
            this.set('textColor', this.threshold.color);
          }
          else{
            this.set('textColor', 'black');
          }
        }
        if(this.boundValue){
          this.set('boundValue', this.latestTSPoint);
        }
      }
    },
    _hasValue: function(){
      if(typeof this.latestTSPoint !== 'undefined'){
        return true;
      }
      return false;
    },
    _formatTime: function(){
      if(this.data){
        return new Date(this.data[0].results[0].values[0][0]).toString();
      }
    }
  });
</script>

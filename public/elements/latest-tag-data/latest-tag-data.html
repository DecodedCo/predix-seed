<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/px-card/px-card.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">

<!-- <script type="text/javascript" src="/bower_components/px/dist/px.min.js"></script> -->

<dom-module id="latest-data-card">
  <template>

    <!-- apply imported style module -->
    <iron-ajax
          id="stuff"
          method="POST"
          url="/predix-api/predix-timeseries/v1/datapoints/latest"
          handle-as="json"
          body="[[latestPointBody]]"
          content-type="application/json"
          on-response="_onResponse"
    ></iron-ajax>
    <iron-ajax
          id="getWindspeed"
          method="GET"
          url="/external/api/windspeed"
          handle-as="json"
          content-type="application/json"
          on-response="_windSpeedResponse"
    ></iron-ajax>

    <px-card header-text="[[cardTitle]]" style="background-color:[[cardColor]]">
      <div class="layout">
        <div class="layout__item">[[tag]] <br>
          <h2 hidden$="[[empty]]"> [[latestTSPoint]]</h2>
          <h2 hidden$="[[!empty]]"> N/A</h2>
          <div hidden$="[[empty]]">* [[time]]</div>
          <div hidden$="[[!empty]]">Data not available</div>
        </div>
      </div>
    </px-card>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'latest-data-card',
    properties: {
      latestPointBody: {
        type:Object,
      },
      latestTSPoint: {
        type: Number
      },
      tag: {
        type: String,
        observer: '_tagChanged'
      },
      data: {
        type: Array,
        value: []
      },
      cartTitle: {
        type: String
      },
      empty: {
        type: Boolean,
        value: true
      },
      time: {
        type: String
      },
      windspeed: {
        type: Boolean,
        value: false
      },
      cardColor: {
        type: String
      }
    },
    _tagChanged: function ready(){
      if(this.tag){
        if(!this.windspeed){
          this.latestPointBody = {
            "tags": [
              {
                "name": [ this.tag ]
              }
            ]
          };
          this.$.stuff.generateRequest();
        }
        else if(this.windspeed){
          this.$.getWindspeed.generateRequest();
        }
      }
    },
    _updateData: function(){
      this.async(function() {
        this.$.stuff.generateRequest();
      }, 3000);
    },
    _onResponse: function(e, details) {
      this._updateData();
      this.data = details.response.tags;
      if(this.data[0].results[0].values.length > 0){
        this.latestTSPoint = Math.round(details.response.tags[0].results[0].values[0][1]); // latest.tags.0.results.0.values.0.1
        this.empty = !this._hasValue();
        this.time = "As of " + this._formatTime().slice(4,24);
      }
    },
    _hasValue: function(){
      if(this.latestTSPoint){
        return true;
      }
      return false;
    },
    _formatTime: function(){
      if(this.data){
        return new Date(this.data[0].results[0].values[0][0]).toString();
      }
    },
    _windSpeedResponse: function(e, details){
      console.log("WindSpeed!!");
      this.latestTSPoint = details.response.windspeed;
      this.empty = !this._hasValue();
      this.time = "Time not available"
    },
  });
</script>

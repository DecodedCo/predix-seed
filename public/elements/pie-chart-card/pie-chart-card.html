<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="pie-chart-card">

    <px-card header-text="[[cardTitle]]" style="background-color:[[cardColor]]">
      YAY

</dom-module>

    is: 'pie-chart-card',
    properties: {
      cardTitle:{
        type: String
      },
      cardColor: {
        type: String
      }
    }
  });
</script>

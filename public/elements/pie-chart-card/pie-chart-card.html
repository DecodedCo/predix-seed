<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/px-card/px-card.html">
<link rel="import" href="/bower_components/px-vis-pie-chart/px-vis-pie-chart.html">
<!-- <link rel="import" href="/bower_components/iron-ajax/iron-ajax.html"> -->


<dom-module id="pie-chart-card">
  <template>
    <px-card header-text="[[cardTitle]]" style="background-color:[[cardColor]]">
      <px-vis-pie-chart
        use-percentage="true"
        width="524.046875"
        height="350"
        register-config='{"width":150,"type":"vertical"}'
        margin='{"top":"10","bottom":"10","left":"0","right":"0"}'
        series-config='{"mySerie":{"xAxisUnit":"pints","y":"y","x":"x"}}'
        chart-data="{{chartData}}"
        >
      </px-vis-pie-chart>
    </px-card>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'pie-chart-card',
    properties: {
      cardTitle:{
        type: String
      },
      cardColor: {
        type: String
      },
      chartData: {
        type: Array,
        value: [{
        	"x": 15,
        	"y": "IPA"
        }, {
        	"x": 1,
        	"y": "Pils"
        }, {
        	"x": 1,
        	"y": "Lager"
        }, {
        	"x": 8,
        	"y": "Lambic"
        }, {
        	"x": 12,
        	"y": "Stout"
        },
        {
        	"x": 7,
        	"y": "Pale Ale"
        },
        {
        	"x": 9,
        	"y": "Porter"
        },
        {
        	"x": 4,
        	"y": "Heffeweisse"
        }]
      }
    }
  });
</script>

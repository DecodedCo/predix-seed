<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="/bower_components/px-card/px-card.html" />
<link rel="import" href="/bower_components/px-vis-xy-chart/px-vis-xy-chart.html" />
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html" />

<dom-module id="scatter-plot-card">

  <template>
    <iron-ajax
          id="getData"
          method="POST"
          url="/predix-api/predix-timeseries/v1/datapoints"
          body="{{timeseriesBody}}"
          handle-as="json"
          content-type="application/json"
          on-response="_demandResponse"
          auto
    ></iron-ajax>
    <!-- <iron-ajax
      url="/api/time-series/scatter/1"
      handle-as="json"
      last-response="{{data}}" auto>
    </iron-ajax>       id-key = "[[idKey]]",       series-config="{{seriesConfig}}"-->
    <px-vis-data-converter
      data-key="data"
      original-data="[[someData]]"
      id-key="id"
      name-key="name"
      chart-data="{{chartData}}">
    </px-vis-data-converter>
    <px-card header-text="[[cardTitle]]">
      <px-vis-xy-chart
        id="chart"
        chart-data="[[chartData]]"
        width="500"
        height="300"
        margin='{ "top": "30", "bottom": "40", "left": "60", "right": "30" }'
        x-axis-config='{"title": "Time (ms)",
         "labelPosition": "center",
         "orientation": "bottom"}'
        y-axis-config='{"title": "Power (MW)",
          "labelPosition": "center",
          "orientation": "left"}'
        register-config='{
          "height": 50,
          "type": "horizontal"}'
        series-config="{{seriesConfig}}"
        default-series-config='{
          "x": "Date",
          "xMin": "dynamic",
          "xMax": "dynamic",
          "yMin": "dynamic",
          "yMax": "dynamic"
        }'
        time-data="Date"
        >
      </px-vis-xy-chart>
    </px-card>
  </template>

  <script>
    Polymer({
      is: 'scatter-plot-card',
      properties: {
        cardTitle: {
          type: String
        },
        outputTag: {
          type: String
        },
        demandTag: {
          type: String
        },
        timeseriesBody: {
          type:Object,
          value:{
              "start": "2d-ago",
              "end": "1d-ago",
              "tags": [{
                "name": [ 'Demand' ]
              },
              {
                "name": [ 'TotalPower-xlp-trainer-03' ]
              }]
          }
        },
        someData: {
          type: Array,
          value: []
        },
        chartData: {
          type: Array,
          value: []
        },
        seriesConfig: {
          type: Object
        }
      },
      _demandResponse: function(e, data){
        let tagName = data.response.tags[0].name;
        let demandData = data.response.tags[0].results[0].values;
        let outputData = data.response.tags[1].results[0].values;
        let tempDemand = [];
        let tempOutput = [];
        demandData.forEach((point) => {
          tempDemand.push([
            point[0],
            point[1]
          ]);
        });
        outputData.forEach((point) => {
          tempOutput.push([
            point[0],
            point[1]
          ])
        })
        outputData = {
          id: this.outputTag,
          name: "Output",
          data: tempOutput
        };
        demandData = {
          id: this.demandTag,
          name: "Demand",
          data: tempDemand
        };
        this.set('seriesConfig', {
            "firstSeries": {
              "type": "scatter",
              "name": "Demand",
              "xAxisUnit": "ms",
              "yAxisUnit": "MW",
              "x": "x",
              "y": this.demandTag
            },"secondSeries": {
              "type": "scatter",
              "name": "Output",
              "xAxisUnit": "ms",
              "yAxisUnit": "MW",
              "x": "x",
              "y": this.outputTag
            }
          });
        this.push('someData', outputData);
        this.push('someData', demandData);
      }
    });
  </script>

</dom-module>

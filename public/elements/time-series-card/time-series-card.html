<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/px-card/px-card.html">
<link rel="import" href="/bower_components/px-vis-timeseries/px-vis-timeseries.html">
<link rel="import" href="/bower_components/px-vis/px-vis-data.html">
<link rel="import" href="/bower_components/px-vis/px-vis-data-converter.html">
<link rel="import" href="/bower_components/px-rangepicker/px-rangepicker.html">
<link rel="import" href="/bower_components/px-dropdown/px-dropdown.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/paper-toggle-button/paper-toggle-button.html">


<dom-module id="time-series-card">
  <template>
    <iron-ajax
          id="getTimeseries"
          method="POST"
          url="/predix-api/predix-timeseries/v1/datapoints"
          body="[[timeseriesBody]]"
          handle-as="json"
          content-type="application/json"
          last-response="[[data]]"
          on-response="_parseTSData"
    ></iron-ajax>
    <!-- Add in for "real time charts" -->
    <!-- <iron-ajax
          id="getLatestPoint"
          method="POST"
          url="/predix-api/predix-timeseries/v1/datapoints/latest"
          handle-as="json"
          body="[[latestPointBody]]"
          content-type="application/json"
          last-response="{{latest}}"
          on-response="_onResponse"
    ></iron-ajax> -->

    <px-card header-text="[[cardTitle]]" style="background-color:[[cardColor]]">
      <div style="margin-bottom:1em; width:100%">
        <div style="width:35%;display:inline-block;">
           <paper-toggle-button id="toggleBtn" checked style="float:left;"> Historical Data </paper-toggle-button>
        </div>
        <span hidden$="[[!historical]]">
          <px-rangepicker
              style="display:inline-block;float:right;"
              id="tsRangePicker"
              block-future-dates="true"
              date-format="YYYY/MM/DD"
              time-format="hh:mm:ss A"
              show-buttons="true"
              hide-presets="true"
              >
          </px-rangepicker>
        </span>
      </div>
      <!-- <px-chart hidden$="[[hideBar]]" id="barChart">
        <px-chart-series-bar
          parent-component='["<px-chart>","</px-chart>"]'
          id="temp"
          name="[[tagName]]"
          marker='{"enabled":false,"radius":15}'
          data="{{tsData}}">
        </px-chart-series-bar>
      </px-chart> -->
      <px-vis-data-converter
        data-key="data"
        original-data="[[tsData]]"
        id-key="id"
        name-key="name"
        chart-data="{{chartData}}"
        series-config="{{seriesConfig}}">
      </px-vis-data-converter>
      <px-vis-timeseries hidden$="[[hideLine]]"
          height="400"
          include-all-series
          register-location="top"
          selection-type= "xy"
          chart-data="[[chartData]]"
          series-config="[[seriesConfig]]">
      </px-vis-timeseries>
    </px-card>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'time-series-card',
    properties: {
      timeseriesBody: {
        type:Object,
        value: {
            "start": "12h-ago",
            "end": "1mi-ago",
            "tags": []
        }
      },
      latestPointBody: {
        type:Object,
        value:{
          "tags": []
        }
      },
      tsData: {
        type: Array,
        value: []
      },
      tagName: {
        type: String
      },
      tags: {
        type: Array,
        observer: '_queryTimeseries'
      },
      hideBar: {
        type: Boolean
      },
      hideLine: {
        type: Boolean
      },
      cardTitle: {
        type: String
      },
      cardColor: {
        type: String
      },
      historical: {
        type: Boolean,
        value: true
      }
    },
    //// TODO remove this - Just for debug
    jsonify: function(str) {
      return JSON.stringify(str);
    },
    ready: function ready(){
      let date = new Date();
      this.$.tsRangePicker.range = {
        "from": new Date(date.getTime() - 43200000).toISOString(), // "2016-01-01T01:00:00.000Z",
        "to": new Date(date.getTime()).toISOString()
      };

      this.$.tsRangePicker.addEventListener('px-datetime-range-submitted', (e) => {
        this._queryTimeseries();
      });

      this.$.toggleBtn.addEventListener('change', (e) => {
          this.set('historical', !this.historical);
          this._toggleDataType();
      });
    },
    _setTags: function(){
      let tsTags = {}, lpTags ={};
      if(typeof this.tags !== 'undefined'){
        tsTags = this.tags.map((tag) => {
          return {
            name: [ tag ],
            aggregations: [
              {
                 type:"interpolate",
                 sampling:{
                    datapoints: 500
                 }
              }
            ]
          };
        });
        lpTags = this.tags.map((tag) => {
          return {
            name: [ tag ]
          }
        });
      }

      return {
        lpTags,
        tsTags
      }
    },
    _toggleDataType: function(){
      if(!this.hideBar && typeof this.$.barChart.chart !== 'undefined'){
        this.$.barChart.chart.series[0].update({name:this.tagName}, false);
        this.$.barChart.chart.series[1].update({name:this.tagName}, false);
        this.$.barChart.chart.redraw();
      }
      this._tags();
      this.$.getTimeseries.generateRequest();
    },
    _pollLatestData: function(){
      this.async(function() {
        this.$.getLatestPoint.generateRequest();
      }, 10000);
    },
    _onResponse: function(e, details) {
      this._parseTSData(e, details);
      //   let _tags = details.response.tags;
      //   _tags.forEach()
      //   let latestPoints = results[0].values[0];
      //   latestPoint = {
      //     x: latestPoint[0],
      //     y: latestPoint[1]
      //   }
      //   if(this.tsData.length > 0){
      //     if(latestPoint.x !== this.tsData[this.tsData.length-1].x){
      //       if(this.tsData.length > 500){ //limit the chart to 500 points?
      //         this.tsData.shift();
      //       }
      //       this.push('tsData', latestPoint);
      //       if(!this.hideBar){
      //         this.$.barChart.chart.series[0].addPoint(latestPoint, true, true);
      //         this.$.barChart.chart.series[1].addPoint(latestPoint, true, true);
      //       }
      //     }
      //   }
      //   else {
      //     this.push('tsData', latestPoint);
      //   }
      // }
    },
    _parseTSData: function(e, details) {
      let _tags = details.response.tags;
      this.set('tsData', []);
      _tags.forEach((tag) => {
        let data = tag.results[0].values;
        let temp = [];
        data.forEach((point) => {
          temp.push([
            point[0],
            point[1]
          ]);
        });
        let dataObj = {
          id: tag.name,
          name: tag.name,
          data: temp
        }
        this.push('tsData', dataObj);
      });

      if(!this.historical){
        this._queryLatestPoint();
      }
    },
    _getDate: function() {
      if(typeof this.$.tsRangePicker.range !== 'undefined'){
        let start = +new Date(this.$.tsRangePicker.range.from);
        let end = +new Date(this.$.tsRangePicker.range.to);

        return {
          start,
          end
        };
      }
    },
    _setTSBody: function() {
      let tags = this._setTags().tsTags;
      let dates = this._getDate();

      return {
          start: dates.start,
          end: dates.end,
          tags
      };
    },
    _queryTimeseries: function() {
      this.set('timeseriesBody', []);
      this.set('timeseriesBody', this._setTSBody());
      if(this.timeseriesBody.tags.length){
        this.$.getTimeseries.generateRequest();
      }
    },
    _queryLatestPoint: function() {
      let tags = this._setTags().lpTags;
      this.set('latestPointBody', {
        tags
      });
      this.$.getLatestPoint.generateRequest();
    }
  });
</script>

<link rel="import" href="/bower_components/px-card/px-card.html">
<link rel="import" href="/bower_components/px-vis-timeseries/px-vis-timeseries.html">
<link rel="import" href="/bower_components/px-vis/px-vis-data.html">

<link rel="import" href="/bower_components/paper-toggle-button/paper-toggle-button.html">


<dom-module id="time-series-card">
  <template>
    <iron-ajax
          id="getTimeseries"
          method="POST"
          url="/predix-api/predix-timeseries/v1/datapoints"
          body="[[timeseriesBody]]"
          handle-as="json"
          content-type="application/json"
          last-response="[[data]]"
          on-response="_parseTSData"
    ></iron-ajax>
    <!-- Add in for "real time charts" -->
    <!-- <iron-ajax
          id="getLatestPoint"
          method="POST"
          url="/predix-api/predix-timeseries/v1/datapoints/latest"
          handle-as="json"
          body="[[latestPointBody]]"
          content-type="application/json"
          last-response="{{latest}}"
          on-response="_onResponse"
    ></iron-ajax> -->

    <px-card header-text="[[cardTitle]]" style="background-color:[[cardColor]]">
      <div style="margin-bottom:1em; width:100%">
        <px-rangepicker
            style="width: 60%;display:inline-block;"
            id="tsRangePicker"
            block-future-dates="true"
            date-format="YYYY/MM/DD"
            time-format="hh:mm:ss A"
            show-buttons="true"
            hide-presets="true"
            hidden$="[[!historical]]"
            >
        </px-rangepicker>
        <div style="width:35%;display:inline-block;">
           <paper-toggle-button id="toggleBtn" checked style="float:right;"> Historical Data </paper-toggle-button>
        </div>
        <div style="width:60%; display:inline-block;" hidden$="[[historical]]"></div>
      </div>
      <!-- <px-chart hidden$="[[hideBar]]" id="barChart">
        <px-chart-series-bar
          parent-component='["<px-chart>","</px-chart>"]'
          id="temp"
          name="[[tagName]]"
          marker='{"enabled":false,"radius":15}'
          data="{{tsData}}">
        </px-chart-series-bar>
      </px-chart> -->
      <px-vis-data-converter
        data-key="data"
        original-data="[[tsData]]"
        id-key="id"
        name-key="name"
        chart-data="{{chartData}}"
        series-config="{{seriesConfig}}">
      </px-vis-data-converter>
      <px-vis-timeseries hidden$="[[hideLine]]"
          height="400"
          include-all-series
          register-location="top"
          selection-type= "xy"
          chart-data="[[chartData]]"
          series-config="[[seriesConfig]]">
      </px-vis-timeseries>
    </px-card>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'time-series-card',
    properties: {
      timeseriesBody: {
        type:Object,
        value: {
            "start": "12h-ago",
            "end": "1mi-ago",
            "tags": []
        }
      },
      latestPointBody: {
        type:Object,
        value:{
          "tags": []
        }
      },
      tsData: {
        type: Array,
        value: []
      },
      tagName: {
        type: String
      },
      tags: {
        type: Array,
        observer: '_tags'
      },
      hideBar: {
        type: Boolean
      },
      hideLine: {
        type: Boolean
      },
      cardTitle: {
        type: String
      },
      cardColor: {
        type: String
      },
      historical: {
        type: Boolean,
        value: true
      }
    },
    listeners: {
      'tsRangePicker.px-datetime-range-submitted': '_dateRangeChanged'
    },
    ready: function ready(){
      let date = new Date();
      this.$.tsRangePicker.range = {
        "from": new Date(date.getTime() - 43200000).toISOString(), // "2016-01-01T01:00:00.000Z",
        "to": new Date(date.getTime()).toISOString()
      };

      this.$.toggleBtn.addEventListener('change', (e) => {
          this.set('historical', !this.historical);
          this._tagChange(this.tagName);
      });
    },
    _tags: function(){
      if(typeof this.tags !== 'undefined'){
        const tsTags = this.tags.map((tag) => {
          return {
            name: [ tag ],
            aggregations: [
              {
                 type:"interpolate",
                 sampling:{
                    datapoints: 500
                 }
              }
            ]
          };
        });
        this.set('timeseriesBody.tags', tsTags);
        this.$.getTimeseries.generateRequest();
      }
    },
    // _tagChange: function(tag){
    //   this.tagName = tag;
    //   if(!this.hideBar && typeof this.$.barChart.chart !== 'undefined'){
    //     this.$.barChart.chart.series[0].update({name:this.tagName}, false);
    //     this.$.barChart.chart.series[1].update({name:this.tagName}, false);
    //     this.$.barChart.chart.redraw();
    //   }
    //   this.timeseriesBody.tags = [
    //     {
    //       "name": [ tag ],
    //       "aggregations": [{
    //         "type": "avg",
    //         "sampling": {
    //           "unit": "s",
    //           "value": "45"
    //         }
    //       }]
    //     }
    //   ];
    //   this.latestPointBody.tags = [
    //     {
    //       "name": [ tag ]
    //     }
    //   ];
    //   this.$.getTimeseries.generateRequest();
    // },
    _updateData: function(){
      this.async(function() {
        this.$.getLatestPoint.generateRequest();
      }, 10000);
    },
    // _onResponse: function(e, details) {
    //   if(!this.historical){
    //     this._updateData();
    //
    //     let latestPoint = details.response.tags[0].results[0].values[0];
    //     latestPoint = {
    //       x: latestPoint[0],
    //       y: latestPoint[1]
    //     }
    //     if(this.tsData.length > 0){
    //       if(latestPoint.x !== this.tsData[this.tsData.length-1].x){
    //         if(this.tsData.length > 500){ //limit the chart to 500 points?
    //           this.tsData.shift();
    //         }
    //         this.push('tsData', latestPoint);
    //         if(!this.hideBar){
    //           this.$.barChart.chart.series[0].addPoint(latestPoint, true, true);
    //           this.$.barChart.chart.series[1].addPoint(latestPoint, true, true);
    //         }
    //       }
    //     }
    //     else {
    //       this.push('tsData', latestPoint);
    //     }
    //   }
    // },
    _parseTSData: function(e, details) {
      let _tags = details.response.tags;
      this.set('tsData', []);
      _tags.forEach((tag) => {
        let data = tag.results[0].values;
        let temp = [];
        data.forEach((point) => {
          temp.push([
            point[0],
            point[1]
          ]);
        });
        let dataObj = {
          id: tag.name,
          name: tag.name,
          data: temp
        }
        this.push('tsData', dataObj);
      });

      // if(!this.historical){
      //   this.$.getLatestPoint.generateRequest();
      // }
    },
    _dateRangeChanged: function(){
      if(typeof this.timeseriesBody !== 'undefined'){
        let start = +new Date(this.$.tsRangePicker.range.from);
        let end = +new Date(this.$.tsRangePicker.range.to);

        // TODO: Why does this work?! why is there scope bleed
        this._tags();
        if(this.tags && this.timeseriesBody.tags && this.timeseriesBody.tags[0].name[0] != this.tags[0]) {
          throw new Error(`${this.timeseriesBody.tags[0].name[0]} != ${this.tags[0]}`);
        }
        this.timeseriesBody.start = start;
        this.timeseriesBody.end = end;
        this.$.getTimeseries.generateRequest();
      }
    },
    jsonify: function(str){
      return JSON.stringify(str);
    }
  });
</script>

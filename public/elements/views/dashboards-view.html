  <script>

    // This is the device name you are using
    //var deviceName = 'trainer-03';
    var deviceName = '09'; //'trainer-09';

    Polymer({

      is: 'dashboards-view',

      properties: {
        tags: {
          type: Object,
          value: {}
        },
        tagVals: {
          type: Array
        },
        deviceName: {
          type: String,
          value: '09'
        }
      },

      ready: function ready() {
        var _this = this;



      },
      _tagResponse: function(e, details){
        let tags = details.response.results;
        let temp = [];
        let component = {
          tags: []
        };

        tags.forEach((tag) => {
          if(tag.indexOf(this.deviceName)!== -1){
            temp.push(tag);
            component.tags.push({
              name: [ tag ]
            });
          }
        });
        this.tags = {
          "tags": component.tags
        };
        this.tagVals = temp;
      },
      _demandResponse: function(){
        console.log("demand!!");
      }
